name: Build and Release Windows

on:
  push:
    branches:
      - master  

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up MinGW
      shell: cmd
      run: |
        choco install mingw -y
        set PATH=%PATH%;C:\ProgramData\chocolatey\bin
        set PATH=%PATH%;C:\Program Files\mingw-w64\x86_64-8.1.0-posix-seh-rt_v6-rev0\mingw64\bin

    - name: Read version from file
      id: get_version
      shell: pwsh
      run: echo "VERSION=$(Get-Content VERSION)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

    - name: Build the project
      shell: pwsh
      run: |
        cd ${{ github.workspace }}
        mingw32-make -f makefile

    - name: Zip folder on Windows
      shell: pwsh
      run: Compress-Archive -Path ".\\bin" -DestinationPath "release-windows-${{ env.VERSION }}.zip"

    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        body: |
          Release for version ${{ env.VERSION }}
        draft: false
        prerelease: false

    # Adiciona o arquivo .zip como asset na release
    - name: Upload Release Asset
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-windows-${{ env.VERSION }}.zip
        asset_name: release-windows-${{ env.VERSION }}.zip
        asset_content_type: application/zip
