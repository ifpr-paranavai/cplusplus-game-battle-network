name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      shell: cmd  
      run: |
        mingw32-make -j
        
    - name: Run check
      shell: cmd  
      run: mingw32-make check

    - name: Run distcheck
      shell: cmd  
      run: mingw32-make distcheck
