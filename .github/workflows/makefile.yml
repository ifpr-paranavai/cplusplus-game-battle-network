name: C++ Build

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up MinGW
      shell: cmd
      run: |
        choco install mingw -y
        set PATH=%PATH%;C:\ProgramData\chocolatey\bin
        set PATH=%PATH%;C:\Program Files\mingw-w64\{your-version}\bin  

    - name: Build the project
      shell: pwsh
      run: |
        cd ${{ github.workspace }}
        mingw32-make -f makefile

    - name: Upload bin folder as artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: battle-network-bin
        path: ./bin

    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ${{ steps.Changelog.outputs.changelog }}
        draft: false
        prerelease: false

    - name: Zip folder on Windows
      shell: pwsh
      run: Compress-Archive -Path ".\\bin" -DestinationPath "release.zip"

    - name: Upload Release Asset
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release_folder.zip
        asset_name: release_folder.zip
        asset_content_type: application/zip
