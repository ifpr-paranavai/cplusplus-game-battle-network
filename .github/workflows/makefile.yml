name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: |
        mingw32-make -j
        
    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
