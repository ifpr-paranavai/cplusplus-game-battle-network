name: C++ Build

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Check out the repository
      uses: actions/checkout@latest

    - name: Set up MinGW
      shell: cmd
      run: |
        choco install mingw -y
        set PATH=%PATH%;C:\ProgramData\chocolatey\bin
        set PATH=%PATH%;C:\Program Files\mingw-w64\x86_64-8.1.0-posix-seh-rt_v6-rev0\mingw64\bin

    - name: Build the project
      shell: pwsh
      run: |
        cd ${{ github.workspace }}
        mingw32-make -f makefile

    - name: Upload bin folder as artifact
      uses: actions/upload-artifact@latest
      with:
        name: battle-network-bin
        path: ./bin

    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v.1.0.0
        body: |
          ${{ steps.Changelog.outputs.changelog }}
        draft: false
        prerelease: false

    # Compactar a pasta "bin" em um arquivo .zip usando PowerShell no Windows
    - name: Zip folder on Windows
      shell: pwsh
      run: Compress-Archive -Path ".\\bin" -DestinationPath "release.zip"

    # Adiciona o arquivo .zip como asset na release
    - name: Upload Release Asset
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
