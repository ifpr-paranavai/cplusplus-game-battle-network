    - name: Set up MinGW
      shell: cmd
      run: |
        choco install mingw -y
        set PATH=%PATH%;C:\ProgramData\chocolatey\bin
        set PATH=%PATH%;C:\Program Files\mingw-w64\{your-version}\bin  # Ajuste com a vers√£o correta

    - name: Build the project
      shell: cmd
      run: |
        cd ${{ github.workspace }}
        mingw32-make
